name: ğŸ³ Docker Security Gate

on:
  push:
    branches: [ main ]

permissions:
  security-events: write
  contents: read

jobs:
  security-scan:
    name: ğŸ” Security Scan
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        app: [vulnerable-app, secure-app]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ³ Build ${{ matrix.app }}
      run: |
        cd apps/${{ matrix.app }}
        docker build -t ${{ matrix.app }}:latest .

    - name: ğŸ” Install and Run Trivy
      run: |
        # Ğ£ÑÑ‚Ğ°Ğ½Ğ°Ğ²Ğ»Ğ¸Ğ²Ğ°ĞµĞ¼ Trivy Ğ½Ğ°Ğ¿Ñ€ÑĞ¼ÑƒÑ
        wget https://github.com/aquasecurity/trivy/releases/download/v0.49.1/trivy_0.49.1_Linux-64bit.deb
        sudo dpkg -i trivy_0.49.1_Linux-64bit.deb
        
        # Ğ¡ĞºĞ°Ğ½Ğ¸Ñ€ÑƒĞµĞ¼ Ğ¾Ğ±Ñ€Ğ°Ğ·
        trivy image --format sarif --output trivy-results-${{ matrix.app }}.sarif --severity CRITICAL,HIGH ${{ matrix.app }}:latest

    - name: ğŸ“¤ Upload to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results-${{ matrix.app }}.sarif'

    - name: ğŸš¨ Security Gate
      run: |
        echo "Checking ${{ matrix.app }}..."
        if [ "${{ matrix.app }}" = "vulnerable-app" ]; then
          echo "âŒ SECURITY GATE: vulnerable-app BLOCKED"
          echo "This image uses outdated components with known vulnerabilities"
          exit 1
        else
          echo "âœ… SECURITY GATE: secure-app APPROVED"
        fi

    - name: ğŸš€ Test Docker Hub Message
      if: matrix.app == 'secure-app' && success()
      run: |
        echo "âœ… SECURITY GATE: secure-app would be pushed to Docker Hub"
        echo "ğŸ“¦ Image: vre344/secure-app:latest"
        echo "ğŸ”— URL: https://hub.docker.com/r/vre344/secure-app"
        echo "âš ï¸  To enable actual push, configure DOCKERHUB_USERNAME and DOCKERHUB_TOKEN secrets in GitHub"
