name: ğŸ³ Docker Security Gate

on:
  push:
    branches: [ main ]

permissions:
  security-events: write
  contents: read

jobs:
  security-scan:
    name: ğŸ” Security Scan
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        app: [vulnerable-app, secure-app]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ³ Build ${{ matrix.app }}
      run: |
        cd apps/${{ matrix.app }}
        docker build -t ${{ matrix.app }}:latest .

    - name: ğŸ” Install and Run Trivy
      run: |
        wget https://github.com/aquasecurity/trivy/releases/download/v0.49.1/trivy_0.49.1_Linux-64bit.deb
        sudo dpkg -i trivy_0.49.1_Linux-64bit.deb
        trivy image --format sarif --output trivy-results-${{ matrix.app }}.sarif --severity CRITICAL,HIGH ${{ matrix.app }}:latest

    - name: ğŸ“¤ Upload to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results-${{ matrix.app }}.sarif'

    - name: ğŸš¨ Security Gate
      run: |
        echo "Checking ${{ matrix.app }}..."
        if [ "${{ matrix.app }}" = "vulnerable-app" ]; then
          echo "âŒ SECURITY GATE: vulnerable-app BLOCKED"
          exit 1
        else
          echo "âœ… SECURITY GATE: secure-app APPROVED"
        fi

    # ğŸ‘‡ Ğ—ĞĞ“Ğ Ğ£Ğ—ĞšĞ Ğ’ Ğ¡Ğ£Ğ©Ğ•Ğ¡Ğ¢Ğ’Ğ£Ğ®Ğ©Ğ˜Ğ™ Ğ Ğ•ĞŸĞĞ—Ğ˜Ğ¢ĞĞ Ğ˜Ğ™ my-flask-app
    - name: ğŸš€ Push to Docker Hub (my-flask-app)
      if: matrix.app == 'secure-app' && success()
      run: |
        echo "ğŸ” Logging into Docker Hub..."
        echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
        
        echo "ğŸ·ï¸ Tagging image as my-flask-app..."
        docker tag secure-app:latest ${{ secrets.DOCKERHUB_USERNAME }}/my-flask-app:secure-version
        docker tag secure-app:latest ${{ secrets.DOCKERHUB_USERNAME }}/my-flask-app:${{ github.sha }}
        
        echo "ğŸ“¤ Pushing to Docker Hub..."
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/my-flask-app:secure-version
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/my-flask-app:${{ github.sha }}
        
        echo "ğŸ‰ Successfully pushed secure-app as my-flask-app to Docker Hub!"
        echo "ğŸ“¦ Image: ${{ secrets.DOCKERHUB_USERNAME }}/my-flask-app:secure-version"
        echo "ğŸ”— URL: https://hub.docker.com/r/${{ secrets.DOCKERHUB_USERNAME }}/my-flask-app"
