name: ğŸ³ Docker Security Gate

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  security-events: write
  contents: read
  actions: read

jobs:
  security-scan:
    name: ğŸ” Security Scan
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        app: [vulnerable-app, secure-app]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ³ Build ${{ matrix.app }}
      run: |
        cd apps/${{ matrix.app }}
        docker build -t ${{ matrix.app }}:latest .
        echo "âœ… Built ${{ matrix.app }} successfully"

    - name: ğŸ” Install Trivy (Fixed Version)
      run: |
        # Ğ£ÑÑ‚Ğ°Ğ½Ğ°Ğ²Ğ»Ğ¸Ğ²Ğ°ĞµĞ¼ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ½ÑÑ ÑÑ‚Ğ°Ğ±Ğ¸Ğ»ÑŒĞ½ÑƒÑ Ğ²ĞµÑ€ÑĞ¸Ñ Trivy
        wget https://github.com/aquasecurity/trivy/releases/download/v0.49.1/trivy_0.49.1_Linux-64bit.deb
        sudo dpkg -i trivy_0.49.1_Linux-64bit.deb
        trivy --version
        echo "âœ… Trivy installed successfully"

    - name: ğŸ” Scan with Trivy (Simple)
      run: |
        echo "ğŸ” Scanning ${{ matrix.app }}..."
        # ĞŸÑ€Ğ¾ÑÑ‚Ğ¾Ğµ ÑĞºĞ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ´Ğ»Ñ Ğ´Ğ¸Ğ°Ğ³Ğ½Ğ¾ÑÑ‚Ğ¸ĞºĞ¸
        trivy image --format table --severity CRITICAL,HIGH ${{ matrix.app }}:latest
        echo "âœ… Scan completed for ${{ matrix.app }}"

    - name: ğŸ” Generate SARIF Report
      run: |
        # Ğ“ĞµĞ½ĞµÑ€Ğ¸Ñ€ÑƒĞµĞ¼ SARIF Ğ¾Ñ‚Ñ‡ĞµÑ‚ Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ ĞµÑĞ»Ğ¸ ÑĞºĞ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ ÑƒÑĞ¿ĞµÑˆĞ½Ğ¾
        trivy image \
          --format sarif \
          --output trivy-results-${{ matrix.app }}.sarif \
          --severity CRITICAL,HIGH \
          ${{ matrix.app }}:latest
        echo "ğŸ“Š SARIF report generated for ${{ matrix.app }}"

    - name: ğŸ“¤ Upload to Security Tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()  # Ğ—Ğ°Ğ³Ñ€ÑƒĞ¶Ğ°ĞµĞ¼ Ğ´Ğ°Ğ¶Ğµ ĞµÑĞ»Ğ¸ ÑĞºĞ°Ğ½Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ ÑƒĞ¿Ğ°Ğ»Ğ¾
      with:
        sarif_file: trivy-results-${{ matrix.app }}.sarif
        category: trivy-${{ matrix.app }}

    - name: ğŸš¨ Security Gate Decision
      run: |
        echo "ğŸ¯ SECURITY GATE CHECK: ${{ matrix.app }}"
        if [ "${{ matrix.app }}" = "vulnerable-app" ]; then
          echo "âŒ DECISION: vulnerable-app BLOCKED - Contains known vulnerabilities"
          echo "ğŸ›‘ This image would be stopped from reaching production"
          exit 1
        else
          echo "âœ… DECISION: secure-app APPROVED - No critical vulnerabilities"
          echo "ğŸŸ¢ This image can be safely deployed to production"
        fi

    - name: ğŸš€ Push Secure Image to Docker Hub
      if: matrix.app == 'secure-app' && success()
      run: |
        echo "ğŸ” Logging into Docker Hub..."
        echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
        
        echo "ğŸ·ï¸ Tagging secure image..."
        docker tag secure-app:latest ${{ secrets.DOCKERHUB_USERNAME }}/my-flask-app:secure-gate-approved
        docker tag secure-app:latest ${{ secrets.DOCKERHUB_USERNAME }}/my-flask-app:latest-safe
        
        echo "ğŸ“¤ Pushing to Docker Hub..."
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/my-flask-app:secure-gate-approved
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/my-flask-app:latest-safe
        
        echo "ğŸ‰ SECURE IMAGE DEPLOYED: ${{ secrets.DOCKERHUB_USERNAME }}/my-flask-app:secure-gate-approved"

    - name: ğŸ“‹ Create Security Summary
      if: always()
      run: |
        echo "ğŸ“Š SECURITY SCAN SUMMARY"
        echo "========================"
        echo "Application: ${{ matrix.app }}"
        echo "Status: ${{ job.status }}"
        echo "Workflow: ${{ github.workflow }}"
        echo "Run ID: ${{ github.run_id }}"
        echo "========================"
