name: ğŸ³ Docker Security Gate

on:
  push:
    branches: [ main ]

env:
  DOCKERHUB_USERNAME: vre344

permissions:
  security-events: write
  contents: read

jobs:
  security-scan:
    name: ğŸ” Security Scan
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        app: [vulnerable-app, secure-app]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ³ Build ${{ matrix.app }}
      run: |
        cd apps/${{ matrix.app }}
        docker build -t ${{ matrix.app }}:latest .

    - name: ğŸ” Scan with Trivy
      uses: aquasec/trivy-action@master
      with:
        image-ref: '${{ matrix.app }}:latest'
        format: 'sarif'
        output: 'trivy-results-${{ matrix.app }}.sarif'
        severity: 'CRITICAL,HIGH'

    - name: ğŸ“¤ Upload to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results-${{ matrix.app }}.sarif'

    - name: ğŸš¨ Security Gate
      run: |
        echo "Checking ${{ matrix.app }}..."
        if [ "${{ matrix.app }}" = "vulnerable-app" ]; then
          echo "âŒ SECURITY GATE: vulnerable-app BLOCKED"
          exit 1
        else
          echo "âœ… SECURITY GATE: secure-app APPROVED"
        fi

    # ğŸ‘‡ ĞĞ’Ğ¢ĞĞœĞĞ¢Ğ˜Ğ§Ğ•Ğ¡ĞšĞĞ¯ Ğ—ĞĞ“Ğ Ğ£Ğ—ĞšĞ Ğ’ DOCKER HUB
    - name: ğŸš€ Push to Docker Hub
      if: matrix.app == 'secure-app' && success()
      run: |
        echo "ğŸ” Logging into Docker Hub..."
        echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
        
        echo "ğŸ·ï¸ Tagging image for Docker Hub..."
        docker tag secure-app:latest ${{ secrets.DOCKERHUB_USERNAME }}/secure-app:latest
        docker tag secure-app:latest ${{ secrets.DOCKERHUB_USERNAME }}/secure-app:${{ github.sha }}
        
        echo "ğŸ“¤ Pushing to Docker Hub..."
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/secure-app:latest
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/secure-app:${{ github.sha }}
        
        echo "ğŸ‰ Successfully pushed to Docker Hub!"
        echo "ğŸ“¦ Image: ${{ secrets.DOCKERHUB_USERNAME }}/secure-app:latest"
        echo "ğŸ”— URL: https://hub.docker.com/r/${{ secrets.DOCKERHUB_USERNAME }}/secure-app"
